        {{#basicInfos}}<h1>{{sitename}}</h1>

        <script id="gallery-template" type="text/x-handlebars-template">

                    <strong>Polygon used : <strong>{{poly}}</strong><br>

                {{/showcase}}
        </script>

        <script id="header-template" type="text/x-handlebars-template">
